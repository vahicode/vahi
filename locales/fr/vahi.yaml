tagline: Un module d'évaluation standardisé pour déficience de cellules souches limbiques
welcomeTitle: Bienvenue dans l'outil de classement VaHI
welcomeP1: "Le déficit en cellules souches limbiques (LSCD) résulte d'une gamme de pathologies telles que les brûlures chimiques et l'aniridie. Alors que le répertoire des techniques de traitement s'élargit et que le nombre de thérapies cellulaires limbiques augmente, il manque encore des mesures objectives des résultats dans le classement de cette pathologie. Les différentes techniques d'évaluation et les paramètres subjectifs remettent en question le classement de la gravité du LSCD et entravent la comparaison objective des résultats du traitement."
welcomeP2: "VaHI signifie <b>Vascularisation</b>, <b>trouble</b> (<b>H</b>aze), et <b>Intégrité</b>; 3 signes cliniques clés LSCD. Le classement de différents signes cliniques liés au LSCD permet de documenter simplement la gravité de la maladie et d'évaluer les résultats après le traitement. Le logiciel VaHI fournit un nouveau système de classement amélioré et simple pour évaluer et classer les yeux LSCD. N'hésitez pas à découvrir cet outil et rejoignez-nous pour une notation simple et directe."
takePartMsg: Les participants à l'étude VaHI ont reçu un code d'invitation unique. Si vous avez un code vous pouvez participer.'
takePartTitle: Puis-je participer à l'étude VaHI?
tryVahiMsg: 'Si vous n''avez pas de code d''invitation, ou si vous en avez un mais vous préférez vous exercer d''abord, vous pouvez employer VaHI en mode démo. Pour ceci, employez <b>vahi</b> comme code d''invitation.'
