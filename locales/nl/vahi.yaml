tagline: Een gestandaardiseerd beoordelingssysteem voor limbale stamceldeficiëntie
welcomeTitle: Welkom bij de VaHI grading tool
welcomeP1: "Limbale stamceldeficiëntie (LSCD) is het gevolg van een reeks pathologieën zoals chemische brandwonden en aniridie. Terwijl het repertoire van behandeltechnieken zich uitbreidt en het aantal limbale celtherapieën groeit, is er nog steeds een gebrek aan objectieve uitkomstmaten bij het beoordelen van deze pathologie. De verschillende beoordelingstechnieken en subjectieve parameters vormen een uitdaging voor de beoordeling van de ernst van LSCD en belemmeren objectieve vergelijking van behandelresultaten."
welcomeP2: "VaHI staat voor <b>Vascularisatie</b>, <b>waas</b> (<b>H</b>aze), en <b>Integriteit</b>; 3 belangrijke klinische symptomen LSCD. Door verschillende klinische symptomen gerelateerd aan LSCD te beoordelen, is het een eenvoudige manier om de ernst van de aandoening te documenteren en de resultaten na behandeling te evalueren. De VaHI-software biedt een nieuw, verbeterd en eenvoudig beoordelingssysteem voor het beoordelen en beoordelen van LSCD-ogen. Voel je welkom om deze tool te ontdekken en doe met ons mee voor een eenvoudige en duidelijke beoordeling."
takePartMsg: Deelnemers aan de VaHI studie hebben een unieke uitnodigingscode ontvangen. Als je zulke code hebt kan je deelnemen.
takePartTitle: Kan ik deelnemen aan de VaHI studie?
tryVahiMsg: 'Heb je geen uitnodigingscode, of heb je er wel een maar wil je graag eerst eens oefenen, dan kan je VaHI toch gebruiken in demo-mode.<br>Dit kan je doen door je aan te melden met <b>vahi</b> als uitnodigingscode.'
